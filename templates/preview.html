<a href="{{ page.permalink | safe }}" class="link-secondary link-underline-opacity-0">
  <div class="thumbnail d-flex align-items-center my-1 {% if not page.extra.thumbnail %}fake-thumbnail{% endif %}">
    {% if page.extra.thumbnail %}
    {% set scaled = resize_image(path=page.extra.thumbnail, width=1000, height=700, op="fit", format="jpg", quality=90) %}
    <img src="{{scaled.url}}" class="img-thumbnail mx-auto d-block" />
    {% endif %}
  </div>
  <h5 class="text-body">{{ page.title }}</h5>
  {% if page.extra.subtitle %}
  <p>{{ page.extra.subtitle }}</p>
  {% endif %}
  <div class="p-3"></div>
</a>
